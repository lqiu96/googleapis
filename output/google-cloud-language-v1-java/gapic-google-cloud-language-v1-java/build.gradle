description = 'GAPIC library for gapic-google-cloud-language-v1-java'
group = 'com.google.cloud'
version = (version == 'unspecified') ? '0.0.0-SNAPSHOT' : version

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

dependencies {
  implementation 'com.google.api:gax:2.19.4'
  testImplementation 'com.google.api:gax:2.19.4:testlib'
  implementation 'com.google.api:gax-grpc:2.19.4'
  testImplementation 'com.google.api:gax-grpc:2.19.4:testlib'
  implementation 'com.google.api:gax-httpjson:0.104.4'
  testImplementation 'com.google.api:gax-httpjson:0.104.4:testlib'
  implementation 'io.grpc:grpc-protobuf:1.50.1'
  testImplementation 'io.grpc:grpc-stub:1.50.1'
  testImplementation 'io.grpc:grpc-netty-shaded:1.50.1'
  testImplementation 'junit:junit:4.13.2'

  // TODO: remove when dropping Java 8 support.
  // https://github.com/googleapis/gapic-generator-java/issues/888
  implementation 'javax.annotation:javax.annotation-api:1.3.2'

  api project(':proto-google-cloud-language-v1-java')
  testImplementation project(':grpc-google-cloud-language-v1-java')
}

task smokeTest(type: Test) {
  filter {
    includeTestsMatching "*SmokeTest"
    setFailOnNoMatchingTests false
  }
}

test {
  exclude "**/*SmokeTest*"
}

clean {
  delete 'all-jars'
}

task allJars(type: Copy) {
  dependsOn test, jar
  into 'all-jars'
  // Replace with `from configurations.testRuntimeClasspath, jar` to include test dependencies
  from configurations.runtimeClasspath, jar
}
